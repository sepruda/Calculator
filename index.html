<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="mystyles/styles.css">
</head>
<body>
<div class="calculator">
	<div class="calculator-display">0</div>
	<div class="calculator-keys">
	  <button class="key--operator" data-action="clear">C</button>
	  <button class="key--operator" data-action="clear-entry">CE</button>
	  <button class="key--operator" data-action="percentage">%</button>
	  <button class="key--operator" data-action="divide">รท</button>
	  <button>1</button>
	  <button>2</button>
	  <button>3</button>
	  <button class="key--operator" data-action="multiply">x</button>
	  <button>4</button>
	  <button>5</button>
	  <button>6</button>
	  <button class="key--operator" data-action="subtract">-</button>
	  <button>7</button>
	  <button>8</button>
	  <button>9</button>
	  <button>0</button>
	  <button class="key--operator" data-action="decimal">.</button>
	  <button class="key--operator" data-action="calculate">=</button>
	  <button class="key--operator-add" data-action="add">+</button>
	</div>
</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
